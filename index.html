<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kombate</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./SRC/css/estilo.css" />
    <link rel="stylesheet" href="./SRC/css/responsivo.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./SRC/imagem/sasuke.png"
            alt=" Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nome-jogador-1">Sasuke</h2>
          </div>
        </div>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="sasuke" data-name="Sasuke">
            <span class="tag">1P</span>
            <img src="./SRC/imagem/sasuke.jpg" alt="Personagem sasuke" />
          </li>

          <li class="personagem" id="deidara" data-name="Deidara">
            <span class="tag">1P</span>
            <img src="./SRC/imagem/deidara.jpg" alt="Personagem Deidara" />
          </li>

          <li class="personagem" id="gaara" data-name="Gaara">
            <span class="tag">1P</span>
            <img src="./SRC/imagem/gaara.jpg" alt="Personagem Gaara" />
          </li>

          <li class="personagem" id="jiraia" data-name="Jiraia">
            <span class="tag">1P</span>
            <img src="./SRC/imagem/jiraia.jpg" alt="Personagem Jiraia" />
          </li>

          <li class="personagem" id="kakashi" data-name="Kakashi">
            <span class="tag">1P</span>
            <img src="./SRC/imagem/kakashi.jpg" alt="Personagem Kakashi" />
          </li>

          <li
            class="personagem jogador-2-selecionado"
            id="madara"
            data-name="Madara"
          >
            <span class="tag">2P</span>
            <img src="./SRC/imagem/madara.jpg" alt="Personagem Madara" />
          </li>

          <li class="personagem" id="naruto" data-name="Naruto">
            <span class="tag">1P</span>
            <img src="./SRC/imagem/naruto.jpg" alt="Personagem Naruto" />
          </li>

          <li class="personagem" id="kisame" data-name="Kisame">
            <span class="tag">1P</span>
            <img src="./SRC/imagem/Kisame.jpg" alt="Personagem Kisame" />
          </li>

          <li class="personagem" id="sakura" data-name="Sakura">
            <span class="tag">1P</span>
            <img src="./SRC/imagem/sakura.jpg" alt="Personagem Sakura" />
          </li>
        </ul>
        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./SRC/imagem/Madara.png"
            alt=" Personagem selecionado jogador 2"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2>Madara</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./SRC/js/index.js"></script>
  </body>
</html>
